<!DOCTYPE html>
<html>
<head>
	<title>Roglike</title>
	<meta name="viewport" content="width=device-width">

	<script src="./src/nipplejs.js" type="text/javascript"></script>
	<script src="./src/matter.min.js" type="text/javascript"></script>

	<script src="./src/index.js" type="text/javascript"></script>

	<link href="./src/matter.css">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		* {
			outline: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		body {
			background: black;
		}
		#jump-btn {
			position: absolute;
			width: 100px;
			height: 60px;
			bottom: 40px;
			left: 20px;
			background: rgba(255,255,255,0.4);
			border: 1px solid rgba(255,255,255,0.4);
			border-radius: .8em;
			font-size: 20px;
			color: rgba(225,225,255,0.7);
			cursor: pointer;
			z-index: 1000;
		}
		#jump-btn:active {
			background: rgba(255,255,255,0.6);
			border: 1px solid rgba(255,255,255,1);
			color: rgba(225,225,255,1);
		}
	</style>
</head>
<body>
<button id="jump-btn" onclick="bounce()">Jump</button>
<div id="static"></div>
</body>
</html>
